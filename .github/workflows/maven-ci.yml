name: Java CI with Maven

on:
  push:
    branches: [ "main", "development/**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: fluxgate
          MONGO_INITDB_ROOT_PASSWORD: fluxgate123
          MONGO_INITDB_DATABASE: fluxgate
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --username fluxgate --password fluxgate123 --authenticationDatabase admin --eval 'db.adminCommand(\"ping\")'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      FLUXGATE_MONGO_URI: "mongodb://fluxgate:fluxgate123@localhost:27017/fluxgate?authSource=admin"
      FLUXGATE_MONGO_DB: "fluxgate"
      FLUXGATE_REDIS_URI: "redis://localhost:6379"

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: temurin
          cache: maven

      - name: Check code style
        run: mvn -B spotless:check

      - name: Build & Install (skip tests first)
        run: mvn -B install -DskipTests

      - name: Run tests with coverage
        run: mvn -B verify

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: '**/target/site/jacoco/jacoco.xml'
          fail_ci_if_error: false
          verbose: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: '**/target/surefire-reports/*.xml'

